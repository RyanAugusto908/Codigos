<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Semânticas (Grouping Tags)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Header>                                                        <!-- O header é o cabeçalho da página -->
        <h1>Estruturas Semânticas (Grouping Tags)</h1>
        <nav><a href="">Página1</a></nav>                           <!-- No nav é onde fica o menu -->
        <nav><a href="">Página2</a></nav> 
        <nav><a href="">Página3</a></nav> 
        <nav><a href="">Página4</a></nav> 
    </Header>
    <main>                                                          <!-- Aqui é onde fica o conteúdo principal -->
        <h2>Main</h2>
        <img src="https://cdna.artstation.com/p/assets/images/images/080/190/580/smaller_square/fernando-forero-000-header.jpg?1726920586" alt="Diablo IV Capa">
        <section>                                                   <!-- São seções que pode ser inseridas dentro do main -->
            <h2>section</h2>
            <article>                                               <!-- É um artigo que pode ser inserido dentro das sections -->
                <h2>article</h2>
                <aside>                                             <!-- Conteúdo relativo ao artigo -->
                    <h2>aside</h2>
                </aside>
            </article>
        </section>
        
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
